name: Pick_Tube_Rack
metadata:
  author: Tobias Ginsburg, Kyle Hippe, Ryan D. Lewis
  info: Example workflow for WEI
  version: 0.2

# modules:
#   - name: sleeper
#   - name: webcam

flowdef:
  - name: Home UR
    module: ur_aarl200
    action: movej
    args:
      joints: ur_aarl200.travel_safe_joints
      a: 0.2
      v: 0.2
  # - name: Move Rail to Zero
  #   module: vention_rail_aarl200
  #   action: move
  #   args:
  #     position: 0
  #     speed: 30
  #     acceleration: 10
  # - name: Home Rail
  #   module: vention_rail_aarl200
  #   action: home
  - name: Move Rail to Pick Position
    module: vention_rail_aarl200
    action: move
    args:
      position: vention_rail_aarl200.supply_table
      speed: 30
      acceleration: 10
  - name: Set UR Params
    module: ur_aarl200
    action: set_movement_params
    args:
      velocity: 0.35
      acceleration: 0.35
      gripper_speed: 50
      gripper_force: 150
  - name : Test Gripper Pick
    module : ur_aarl200
    action : gripper_pick
    args : 
      home : ur_aarl200.supply_station_safe_joints
      source : ur_aarl200.supply_rack_icp1
      source_approach_axis : null
      source_approach_distance : .15
      gripper_close : null
